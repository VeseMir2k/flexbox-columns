<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox columns</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Wieczór panieński - zaproś naszego trola</h1>
    <section>
      <div class="col">
        <h2>Opcja 1</h2>
        <img src="./img/1.png" alt="" />
        <p>Bardzo tanio</p>
        <p class="price"><span>100 dukatów</span></p>
      </div>
      <div class="col">
        <h2>Opcja 2</h2>
        <img src="./img/2.png" alt="" />
        <p>Średnio tanio</p>
        <p>Wielka pałka w zestawie</p>
        <p class="price"><span>300 dukatów</span></p>
      </div>
      <div class="col">
        <h2>Opcja 3</h2>
        <img src="./img/3.png" alt="" />
        <p>Niezbyt tanio</p>
        <p>Duża moc (wytrzyma noc)</p>
        <p>Przystojny (jak na trola)</p>
        <p class="price"><span>500 dukatów</span></p>
      </div>
    </section>
  </body>
</html>
